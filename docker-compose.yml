version: "3"

networks:
  pva-network:
    driver: bridge

services:

  # ************************ MQTT **************************
  pva-mosquitto:
    image: md76/pva-mosquitto:0.9-arm
    container_name: pva-mosquitto
    restart: always
    ports:
      - 1883:1883
    volumes:
      - ./resources/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - pva-network
    
  # ************************ ORCHESTRATOR **************************

  pva-orchestrator:
    image: md76/pva-orchestrator:0.9-arm
    restart: always
    container_name: pva-orchestrator
    environment:
      - NODE_ENV=production
    networks:
      - pva-network
    depends_on:
      - pva-mosquitto

  # ************************ TTS **************************

  pva-tts:
    image: md76/pva-tts-mimic:0.9-arm
    restart: always
    container_name: pva-tts
    devices:
      - /dev/snd:/dev/snd
    networks:
      - pva-network
    depends_on:
      - pva-mosquitto

  # ************************ CAPTURE SPEECH **************************

  pva-capture-speech:
    image: md76/pva-capture-speech:0.9-arm
    restart: always
    container_name: pva-capture-speech
    devices:
      - /dev/snd:/dev/snd
    networks:
      - pva-network
    depends_on:
      - pva-mosquitto

